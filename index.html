        .chart-container {

            0% { top: 0%; }
            100% { top: 100%; }
        }

        .face-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #64748b;
        }

            font-size: 48px;
            margin-bottom: 12px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .scanning-dots {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {

            50% { opacity: 1; transform: scale(1.2); }

        }
